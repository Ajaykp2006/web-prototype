<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jharkhand Tourism Registration</title>
    <link rel="stylesheet" href="TeamReg.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Let's Start Our Journey</h1>
        <nav>
          <ul>
            <li><a href="Team.html">Home</a></li>
            <!-- <li><a href="#about">About</a></li>-->
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="registration-container">
      <h2>Jharkhand Tourism Registration</h2>
      <form>
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required />

        <button type="submit" onclick="window.location.href='third.html'">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
